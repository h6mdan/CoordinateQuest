
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoordinateQuest | Million Coders</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap');
    
    :root {
      --bg-animate-1: #e0f2fe;
      --bg-animate-2: #f0fdf4;
      --bg-animate-3: #fff7ed;
    }

    body { 
      font-family: 'Fredoka', sans-serif; 
      background: linear-gradient(-45deg, var(--bg-animate-1), var(--bg-animate-2), var(--bg-animate-3));
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      user-select: none;
      overflow: hidden;
      margin: 0;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes wiggle {
      0%, 100% { transform: rotate(-3deg); }
      50% { transform: rotate(3deg); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    @keyframes bounce-in {
      0% { transform: scale(0.3); opacity: 0; }
      50% { transform: scale(1.05); opacity: 1; }
      70% { transform: scale(0.9); }
      100% { transform: scale(1); }
    }

    .animate-wiggle { animation: wiggle 2s ease-in-out infinite; }
    .animate-float { animation: float 4s ease-in-out infinite; }
    .animate-bounce-in { animation: bounce-in 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards; }

    .glass {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      border: 2px solid rgba(255, 255, 255, 0.5);
    }

    .block-notch {
      position: relative;
    }
    .block-notch::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 20px;
      width: 24px;
      height: 8px;
      background: inherit;
      clip-path: polygon(0 0, 100% 0, 80% 100%, 20% 100%);
      z-index: 10;
    }

    .text-stroke {
      -webkit-text-stroke: 2px #1e293b;
    }

    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: rgba(0,0,0,0.2); }
  </style>
